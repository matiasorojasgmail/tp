

{% extends "base.html" %}

{% block title %}Ingresar{% endblock %}

{% block page_content %}

<div class="page-header">    
   
    <h1 style="color:tomato;">Iniciar Sesion</h1>
	<form method="POST" action="">
        
            
            
			{{ login.csrf_token }}
			{{ login.usuario(placeholder="Usuario", size=20) }}
			<br>
			{{ login.contraseña(placeholder="Contraseña", size=20) }}
			<br><br><br>
			{{ login.submit() }}
		</form>

    
    
</div>
{% endblock %}
